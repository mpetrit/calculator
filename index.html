<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div id="value-holder">0</div>
        <div class="input-group">
            <button id="clear" class="gray-theme">AC</button>
            <button id="positive-negative" class="gray-theme">+/-</button>
            <button id="percent" class="gray-theme">%</button>
            <button id="devide" class="operation-buttons">/</button>
            
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="multiply" class="operation-buttons">*</button>

            
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="subtract" class="operation-buttons">-</button>
            
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="add" class="operation-buttons">+</button>
            
            <button id="z0" class="numbers">0</button>
            <button id="." class="numbers">.</button>
            <button id="=" class="operation-buttons">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
